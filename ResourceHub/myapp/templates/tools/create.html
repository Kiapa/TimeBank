{% extends 'base.html' %}
{% block title %}{% if is_edit %}Edit Tool{% else %}Add Tool{% endif %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4">
                    {% if is_edit %}
                    <i class="bi bi-pencil"></i> Edit Tool
                    {% else %}
                    <i class="bi bi-plus-circle"></i> Add Tool to Library
                    {% endif %}
                </h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if is_edit %}
                        <i class="bi bi-check-lg"></i> Update Tool
                        {% else %}
                        <i class="bi bi-plus-lg"></i> Add Tool
                        {% endif %}
                    </button>
                    <a href="{% if is_edit %}{% url 'tool_detail' tool.pk %}{% else %}{% url 'tool_browse' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
